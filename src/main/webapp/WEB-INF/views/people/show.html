<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Person</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      color: #666;
      font-size: 1.2em;
      margin: 10px 0;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      width: auto;
      padding: 10px 20px;
      margin: 10px 0;
      text-align: center;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Person Details</h1>
  <p><strong>Name:</strong> <span th:text="${person.getName()}">Name</span></p>
  <p><strong>Age:</strong> <span th:text="${person.getAge()}">Age</span></p>
  <p><strong>Email:</strong> <span th:text="${person.getEmail()}">Email</span></p>
  <p><strong>ID:</strong> <span th:text="${person.getId()}">ID</span></p>

  <div class="btn-container">
    <a class="btn" href="/people">Return</a>
    <a class="btn" th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
  </div>

  <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" style="margin-top: 10px;">
    <input class="btn btn-delete" type="submit" value="Delete"/>
  </form>
</div>
</body>
</html>
